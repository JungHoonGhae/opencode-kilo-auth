name: Bug Report
description: Report a bug with the Kilo Gateway plugin
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure plugin with '...'
        2. Run '....'
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant log output (redact any sensitive info)
      render: shell
      
  - type: input
    id: version
    attributes:
      label: Plugin Version
      description: Version of opencode-kilo-gateway
      placeholder: "1.0.0"
    validations:
      required: true
      
  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Version of Node.js
      placeholder: "20.x"
    validations:
      required: true